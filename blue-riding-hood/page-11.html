<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      @keyframes t-rex {
        50% {
          bottom: 20px;
          left: 470px;
        }
        100% {
          left: 200%;
        }
      }
      .forest-background {
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
      }
      .container {
        height: 1200px;
        width: 700px;
      }
      .images {
        position: relative;
        overflow: hidden;
      }
      .birds-1 {
        position: absolute;
        left: 80px;
        top: 80px;
        width: 100px;
        z-index: 0;
      }
      .birds-2 {
        width: 180px;
        position: absolute;
        right: 200px;
        top: 100px;
      }
      .dino-1 {
        width: 100px;
        position: absolute;
        bottom: 180px;
        left: -350px;
        animation: t-rex 10s linear infinite 2s;
      }
      .sheep-1 {
        width: 50px;
        position: absolute;
        top: 370px;
        left: 30px;
        z-index: 2;
      }
      .sheep-2 {
        width: 50px;
        position: absolute;
        top: 390px;
        left: 70px;
        z-index: 2;
      }
      .dino-2 {
        position: absolute;
        right: 80px;
        top: 210px;
        width: 180px;
        transform: scale(-1, 1);
      }
      .dog-1 {
        z-index: 1;
        position: absolute;
        width: 80px;
        right: 10px;
        top: 380px;
      }
      .dog-2 {
        position: absolute;
        top: 425px;
        right: 400px;
        width: 40px;
        z-index: 1;
      }
      .wolf-tale {
        z-index: 0;
        position: absolute;
        width: 25px;
        left: 155px;
        top: 375px;
      }
      .monkey-tale {
        z-index: 1;
        position: absolute;
        width: 70px;
        right: 95px;
        top: 310px;
      }
      .rocket {
        position: absolute;
        width: 60px;
      }
      .wolf {
        width: 110px;
        position: absolute;
        right: 15px;
        top: 300px;
      }
      .hunter {
        z-index: 1;
        width: 95px;
        position: absolute;
        right: 180px;
        top: 400px;
      }
    </style>
  </head>
  <body class="indie-flower-regular">
    <div class="container">
      <div class="page page-11 tilt-in-fwd-tr">
        <div>Swift like a wind, the wolf runs to the forest.</div>
        <div>
          The hunter chases after him, and he knows the wolf is hiding somewhere
          near.
        </div>
        <div>
          <span class="red"
            >Ready his axe, the hunter has only
            <span class="bold">one chance</span> to finish the wolf.</span
          >
        </div>
        <div><span class="red bold">Where should he throw his axe?</span></div>
        <div class="images">
          <img
            class="forest-background"
            src="https://jack-vo.github.io/kid-coding-class/blue-riding-hood/images/sunrise-in-the-field.png"
          />
          <img
            class="birds-1"
            src="https://i.gifer.com/origin/a6/a6d3b66fdae13772f771eb995b395369_w200.gif"
          />
          <img class="birds-2" src="https://i.gifer.com/ZHug.gif" />
          <img
            class="dino-1"
            src="https://media.tenor.com/nOUvTtXxG18AAAAj/dancing-trex.gif"
          />
          <img
            class="sheep-1"
            src="https://i.pinimg.com/originals/ea/ac/fd/eaacfd66d475948886012d61757dc56c.gif"
          />
          <img
            class="sheep-2"
            src="https://i.pinimg.com/originals/61/a2/4d/61a24d8ae427d75519110c7098d930b6.gif"
          />
          <img
            class="dino-2"
            src="https://media.tenor.com/pzXw49a9AlYAAAAi/dino.gif"
          />
          <img
            class="dog-1"
            src="https://i.pinimg.com/originals/f6/42/ee/f642eea95a8d6676dbfa530fe56b5ade.gif"
          />
          <img
            class="dog-2"
            src="https://media.tenor.com/cOIi2HzQhH4AAAAi/i-am-so-cute-doggo.gif"
          />
          <img
            class="wolf-tale"
            src="https://media.tenor.com/Mribmfi0TFIAAAAi/wag-wagging.gif"
          />
          <img
            class="monkey-tale"
            src="https://media.tenor.com/NRLOxnpvHukAAAAi/ponke-ponkesol.gif"
          />
          <img
            class="rocket"
            src="https://media.tenor.com/jfj-uQd1eLUAAAAi/fire-space.gif"
          />
          <img
            class="wolf"
            src="https://labs.learnosity.com/solutions/sales-enablement/custom-ui/blue-riding-hood/assets/img/wolf.png"
          />
          <img
            class="hunter"
            src="https://labs.learnosity.com/solutions/sales-enablement/custom-ui/blue-riding-hood/assets/img/mike.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
