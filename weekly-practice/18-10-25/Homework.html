<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <body>
    <div>
      <div class="heading">List of Names</div>
      <input class="input-1" type="text" placeholder="Number" />
      <button class="button-1" onclick="printNumbers()">Print</button>
      <ul class="list-1"></ul>
    </div>
    <script>
      function printNumbers() {
        let input = document.querySelector('.input-1');
        let list = document.querySelector('.list-1');
        let button = document.querySelector('.button-1');
        let number = input.value;

        if (number <= 0) {
          alert('You need to input an positive number');
        } else {
          for (let i = 0; i <= number; i++) {
            list.innerHTML = `<li>${i}</li>`;
          }
        }
      }
    </script>
  </body>
</html>
<!--ul, li, imput value, for loop value, similar to 23, 
must be positive,alert if 0 or negative-->
