<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      body {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
      }
      .container {
        background-color: white;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-1">Convert Text to Uppercase</div>
      <input class="input-1" type="text" placeholder="Enter text here" />
      <button class="button-1" onclick="convertToUppercase()">
        Convert to uppercase
      </button>
      <div class="result-1"></div>
    </div>
    <script>
      function convertToUppercase() {
        let input1 = document.querySelector('.input-1');
        let result1 = document.querySelector('.result-1');
        let input1Value = input1.value;
        let upperCaseValue = input1Value.toUpperCase();
        result1.innerHTML = upperCaseValue;
      }
    </script>
  </body>
</html>
