<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        transition: all 0.5s;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: rgb(255, 123, 0);
      }
      .yellow {
        background-color: yellow;
      }
      .green {
        background-color: rgb(11, 224, 11);
      }
      .blue {
        background-color: rgb(0, 64, 255);
      }
      .indigo {
        background-color: rgb(167, 5, 216);
      }
      .violet {
        background-color: rgb(227, 0, 252);
      }
      .button-1 {
        color: white;
        background-color: black;
        border-radius: 20px;
        padding: 10px;
        width: 250px;
        display: flex;
        justify-content: center;
        border: none;
        font-size: 24px;
        transition: all 0.3s;
      }
      .button-1:hover {
        transform: scale(1.2, 1.2);
        background-color: #555;
      }
    </style>
  </head>
  <body class="red">
    <button class="button-1" onclick="changeTheColor()">
      Change the color
    </button>
    <script>
      let colorIndex = 0;
      let colors = [
        'red',
        'orange',
        'yellow',
        'green',
        'blue',
        'indigo',
        'violet',
      ];

      function changeTheColor() {
        let body = document.querySelector('body');
        let color = colors[colorIndex];

        body.classList.remove(color);

        colorIndex = colorIndex + 1;

        if (colorIndex === colors.length) {
          colorIndex = 0;
        }

        color = colors[colorIndex];

        body.classList.add(color);
      }
    </script>
  </body>
</html>
