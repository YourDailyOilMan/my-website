<!doctype html>
<html lang="en">
  <head>
    <title>HTML Template</title>
  </head>
  <body>
    <button onclick="tellMeMore(RayD)">Grade</button>
    <div class="occupation"></div>
    <script>
      let RayD = {
        name: 'Ray',
        age: 66,
      };

      function tellMeMore(person) {
        let result = document.querySelector('occupation');
        console.log(`My name is ${person.name}`);
        if (person.age <= 18) {
          console.log(`I am unemployed`);
        } else if (person.age > 18 && person.age <= 65) {
          console.log('I am employed');
        } else if (person.age > 65) {
          console.log('I am retired');
        }
      }
    </script>
  </body>
</html>
